<!--Essa tag DOCTYPE é a responsável por definir a versão do HTML-->
<!DOCTYPE html>
<html>
    <head>
        <!--
            A tag head serve para as configurações do meu documento html
        -->
        <title>Hello World!</title>
    </head>
    
    <body>  
        <!--
            A tag body é  responsável por toda área visível da minha página
        -->
        <h1>Hello World!</h1>
    </body>
</html>
